defaultStage: staging
deploymentBucket: rstudio-serverless
subnets: [subnet-dc046aaa]
securityGroupIds: [sg-cd711db5]
ec2KeyPair: infra
pythonRequirements:
  dockerizePip: true

staging:
  snsTopicName: rstudio-python-builds-staging
  s3Bucket: rstudio-python-builds-staging
  eventRuleState: DISABLED
  stackTags:
    "rs:owner": build@rstudio.com
    "rs:project": infrastructure
    "rs:environment": qa

production:
  snsTopicName: rstudio-python-builds-production
  s3Bucket: rstudio-python-builds
  eventRuleState: ENABLED
  stackTags:
    "rs:owner": build@rstudio.com
    "rs:project": infrastructure
    "rs:environment": production
